<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./loginRegister style.css">
  <link rel="stylesheet" href="../../shared/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="../../shared/Header.js" type="text/javascript" defer></script>
  <script src="../../shared/Footer.js" type="text/javascript" defer></script>

</head>


<body>

  <header-component></header-component>
  <div id="menu-container">
    <div id="register-container">
      <form id="register-inputs">
        <label for="register-user">Register!</label>
        <input id="register-user" type="name" placeholder="New user name">
        <br><br>
        <input id="password-1" type="password" placeholder="New password">
        <br><br>
        <input id="password-2" type="password" placeholder="Re-enter password">

        <button id="signup-button" type="button">Sign Up</button>
      </form>
    </div>

    <div id="login-container">
      <form id="log-in-input">

        <label for="user-name">Log In!</label>
        <input id="user-name" type="name" placeholder="User Name">
        <br><br>
        <input id="login-password" type="password" placeholder="Password">

        <button id="login-button" type="button">Sign In</button>

        <button id="logout-button" type="button">log Out</button>
      </form>
    </div>
  </div>

  <footer-component></footer-component>

  <script src="./Log In.js"></script>
  <script src="./Register.js"></script>
  <script src="./Log Out.js"></script>
  <script src="./Logout btn.js"></script>
</body>

</html>
